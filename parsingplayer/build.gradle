

apply plugin: 'com.android.library'

android {
    // we use all64 productFlavors as default published library
    defaultPublishConfig "all64Debug"
    publishNonDefault true
    compileSdkVersion 25
    buildToolsVersion "25.0.1"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        all32 { minSdkVersion 9 }
        all64 { minSdkVersion 21 }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    // version just for jianxinli,we can modify it in later
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.squareup.okhttp3:logging-interceptor:3.5.0'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    testCompile 'com.squareup.okhttp3:mockwebserver:3.5.0'
    // jsonarray is included in the android SDK, so we have to added it to the test dependency manually
    testCompile 'org.json:json:20160810'
    compile 'com.google.code.gson:gson:2.8.0'
    testCompile 'org.mockito:mockito-core:2.6.3'
    testCompile 'junit:junit:4.12'
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.7.6'
    all32Compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.7.6'
    all32Compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.7.6'
    all32Compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.7.6'

    all64Compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.7.6'
    all64Compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.7.6'
    all64Compile 'tv.danmaku.ijk.media:ijkplayer-arm64:0.7.6'
    all64Compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.7.6'
    all64Compile 'tv.danmaku.ijk.media:ijkplayer-x86_64:0.7.6'

    // just for test
    compile 'com.orhanobut:logger:1.15'

    androidTestCompile 'com.android.support.test:runner:0.5'
}
